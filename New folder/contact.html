<section id="contact-form">

        <h1> <span class="text-primary">Contact</span> Us</h1>

        <form>
            <div class="form-group">

            </div>
            <div class="form-group">

            <div class="form-group">
                <label for="message">Message</label>
                <textarea type="text" id="message" name="message"></textarea>

          </div>

        </form>

    </div>
</section>
